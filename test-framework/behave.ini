[behave]
# Behave configuration file

# Output formatting
format = pretty
color = true
show_timings = true
show_skipped = false

# Logging
logging_level = INFO
logging_format = %(levelname)s: %(message)s

# Reporting
junit = true
junit_directory = reports

# Stop on first failure (useful for debugging)
# stop = true

# Show multiline arguments
show_multiline = true

# Default tags (can be overridden with -t on command line)
# default_tags = ~@wip ~@skip

# Paths
paths = features

# Step catalog
# format_catalog = steps.catalog
