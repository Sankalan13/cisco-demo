# OpenTelemetry Collector Kubernetes Deployment
# Receives OTLP traces from microservices and exports to Jaeger
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: default
  labels:
    app: opentelemetrycollector
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
        send_batch_max_size: 2048

      resource:
        attributes:
          - key: environment
            value: "test"
            action: upsert
          - key: deployment.type
            value: "kind-local"
            action: upsert

      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128

    exporters:
      # OTLP exporter to Jaeger (Jaeger exporter is deprecated)
      # Jaeger supports OTLP natively on port 4317
      otlp:
        endpoint: jaeger-collector:4317
        tls:
          insecure: true

      logging:
        loglevel: info
        sampling_initial: 5
        sampling_thereafter: 200

    extensions:
      # Health check extension for liveness/readiness probes
      health_check:
        endpoint: 0.0.0.0:13133

    service:
      # Enable health check extension
      extensions: [health_check]

      telemetry:
        logs:
          level: info
        metrics:
          level: detailed
          address: 0.0.0.0:8888

      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [otlp, logging]

        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [logging]

---
apiVersion: v1
kind: Service
metadata:
  name: opentelemetrycollector
  namespace: default
  labels:
    app: opentelemetrycollector
spec:
  type: ClusterIP
  ports:
  - name: grpc-otlp
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: http-otlp
    port: 4318
    targetPort: 4318
    protocol: TCP
  - name: metrics
    port: 8888
    targetPort: 8888
    protocol: TCP
  - name: health
    port: 13133
    targetPort: 13133
    protocol: TCP
  selector:
    app: opentelemetrycollector

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentelemetrycollector
  namespace: default
  labels:
    app: opentelemetrycollector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opentelemetrycollector
  template:
    metadata:
      labels:
        app: opentelemetrycollector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.91.0
        args:
          - "--config=/conf/otel-collector-config.yaml"
        ports:
        - name: grpc-otlp
          containerPort: 4317
          protocol: TCP
        - name: http-otlp
          containerPort: 4318
          protocol: TCP
        - name: metrics
          containerPort: 8888
          protocol: TCP
        - name: health
          containerPort: 13133
          protocol: TCP
        volumeMounts:
        - name: otel-collector-config-vol
          mountPath: /conf
        resources:
          limits:
            memory: 1Gi
            cpu: 500m
          requests:
            memory: 512Mi
            cpu: 200m
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: otel-collector-config-vol
        configMap:
          name: otel-collector-config
          items:
          - key: otel-collector-config.yaml
            path: otel-collector-config.yaml
